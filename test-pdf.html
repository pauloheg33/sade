<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PDF - SADE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" data-program="proea">
    <div class="container mt-5">
        <h2>Teste de Funcionalidade PDF</h2>
        <button class="btn btn-success" onclick="testPDF()">
            <i class="fas fa-file-pdf me-1"></i>Testar PDF
        </button>
        
        <div id="proea-results" class="mt-4">
            <div class="image-card">
                <img src="data/AVALIAÇÃO DAS APRENDIZAGENS DOS ANOS FINAIS - PROEA/6_ano/CN/6º_Ano_03_DE_DEZEMBRO_CN_Media80.0_Alunos7.png" alt="Teste">
                <div class="card-title">6º Ano - CN - 03 DE DEZEMBRO</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function testPDF() {
            console.log('Testando jsPDF...');
            
            if (typeof window.jsPDF === 'undefined') {
                alert('jsPDF não carregado!');
                return;
            }
            
            const pdf = new window.jsPDF();
            pdf.text('Teste PDF SADE', 20, 20);
            pdf.save('teste-sade.pdf');
            
            console.log('PDF gerado com sucesso!');
        }
    </script>
</body>
</html>
