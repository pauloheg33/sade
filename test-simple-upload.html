<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            cursor: pointer; 
            margin: 20px 0;
        }
        .upload-area:hover { background: #f0f0f0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; background: #e8f5e8; }
    </style>
</head>
<body>
    <h1>🧪 Teste Simples de Upload</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput1').click()">
        <p>📁 Clique aqui para selecionar arquivo (Método 1)</p>
        <input type="file" id="fileInput1" style="display: none;">
    </div>
    
    <button onclick="document.getElementById('fileInput2').click()">
        📂 Botão Direto (Método 2)
    </button>
    <input type="file" id="fileInput2" style="display: none;">
    
    <div>
        <label>📋 Input Visível (Método 3):</label><br>
        <input type="file" id="fileInput3">
    </div>
    
    <div id="result" class="result" style="display: none;">
        <h3>✅ Arquivo Selecionado:</h3>
        <p id="fileName"></p>
        <p id="fileSize"></p>
        <p id="fileType"></p>
    </div>
    
    <div id="log" style="background: #f0f0f0; padding: 10px; margin: 20px 0; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>

    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function showFile(file) {
            const result = document.getElementById('result');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileType = document.getElementById('fileType');
            
            fileName.textContent = 'Nome: ' + file.name;
            fileSize.textContent = 'Tamanho: ' + (file.size / 1024).toFixed(2) + ' KB';
            fileType.textContent = 'Tipo: ' + file.type;
            result.style.display = 'block';
            
            log('✅ Arquivo processado: ' + file.name);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Página carregada');
            
            // Método 1
            document.getElementById('fileInput1').addEventListener('change', function(e) {
                log('📁 Método 1 - Arquivo selecionado');
                if (e.target.files[0]) showFile(e.target.files[0]);
            });
            
            // Método 2
            document.getElementById('fileInput2').addEventListener('change', function(e) {
                log('📁 Método 2 - Arquivo selecionado');
                if (e.target.files[0]) showFile(e.target.files[0]);
            });
            
            // Método 3
            document.getElementById('fileInput3').addEventListener('change', function(e) {
                log('📁 Método 3 - Arquivo selecionado');
                if (e.target.files[0]) showFile(e.target.files[0]);
            });
            
            log('✅ Event listeners configurados');
        });
        
        // Teste programático
        function testClick() {
            log('🧪 Testando clique programático...');
            document.getElementById('fileInput1').click();
        }
        
        // Executar teste automático após 2 segundos
        setTimeout(() => {
            log('⏰ Executando teste automático...');
            // testClick(); // Descomente para teste automático
        }, 2000);
    </script>
</body>
</html>
