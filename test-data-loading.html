<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Carregamento de Dados</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            color: #721c24; 
        }
        .loading { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            color: #856404; 
        }
        pre { 
            background: #fff; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto; 
            border: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <h1>🧪 Teste de Carregamento de Dados do Ranking</h1>
    
    <div id="status" class="status loading">
        🔄 Testando carregamento dos dados...
    </div>
    
    <h2>📊 Resultados dos Testes:</h2>
    <div id="results"></div>
    
    <h2>📋 Dados Carregados:</h2>
    <pre id="data-preview">Aguardando carregamento...</pre>

    <script>
        async function testDataLoading() {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            const dataPreviewEl = document.getElementById('data-preview');
            
            const tests = [
                {
                    name: 'Caminho Relativo (./data/ranking_turmas_por_ano.json)',
                    url: './data/ranking_turmas_por_ano.json'
                },
                {
                    name: 'Caminho Absoluto (/data/ranking_turmas_por_ano.json)',
                    url: '/data/ranking_turmas_por_ano.json'
                },
                {
                    name: 'Caminho do Ranking Static (./ranking-static/data/ranking_turmas_por_ano.json)',
                    url: './ranking-static/data/ranking_turmas_por_ano.json'
                }
            ];
            
            let successCount = 0;
            
            for (let test of tests) {
                try {
                    const response = await fetch(test.url);
                    if (response.ok) {
                        const data = await response.json();
                        resultsEl.innerHTML += `
                            <div class="status success">
                                ✅ <strong>${test.name}</strong><br>
                                Status: ${response.status} ${response.statusText}<br>
                                Dados: ${Object.keys(data).length} anos de dados encontrados
                            </div>
                        `;
                        
                        if (successCount === 0) {
                            dataPreviewEl.textContent = JSON.stringify(data, null, 2).substring(0, 1000) + '...';
                        }
                        successCount++;
                    } else {
                        resultsEl.innerHTML += `
                            <div class="status error">
                                ❌ <strong>${test.name}</strong><br>
                                Status: ${response.status} ${response.statusText}
                            </div>
                        `;
                    }
                } catch (error) {
                    resultsEl.innerHTML += `
                        <div class="status error">
                            ❌ <strong>${test.name}</strong><br>
                            Erro: ${error.message}
                        </div>
                    `;
                }
            }
            
            if (successCount > 0) {
                statusEl.className = 'status success';
                statusEl.innerHTML = `✅ ${successCount} de ${tests.length} testes bem-sucedidos!`;
            } else {
                statusEl.className = 'status error';
                statusEl.innerHTML = '❌ Nenhum teste foi bem-sucedido!';
            }
        }
        
        // Executar testes quando a página carregar
        window.addEventListener('load', testDataLoading);
    </script>
</body>
</html>
